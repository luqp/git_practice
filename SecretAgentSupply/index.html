<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./resources/css/reset.css" />
  <link rel="stylesheet" href="./resources/css/style.css" />
  <meta charset="utf-8" />
  <title>Secret Agent Supply Inc.</title>
</head>
<body>
  <!-- Name Companie & logo -->
  <header class="font-white">
    <div class="flex-container">
      <img src="./resources/imgs/logo.png" />
      <span class="company">SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>

  <!-- Cover Page -->
  <div class="cover-page ">
    <div class="flex-container">
      <div class="title font-white">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <!-- Navegation -->
  <nav class="menu font-white">
    <ul class="flex-container">
      <li class="normal-size">Eyewear</li>
      <li class="normal-size">Apparel</li>
      <li class="normal-size">Gadgets</li>
      <li class="normal-size">Vehicles</li>
      <li class="normal-size">Classes</li>
      <li class="normal-size">Contact</li>
      <li class="tabled-size">Menu</li>
    </ul>
  </nav>

  <!-- Galery -->
  <div class="flex-container galery">
    <div class="product pen">
      <div class="item">
        <img src="./resources/imgs/pen.png" alt="">
      </div>
      <span class="description font-white">Exploding Pen</span>
    </div>
    <div class="product watch">
      <div class="item">
        <img src="./resources/imgs/watch.png" alt="">
      </div>
      <span class="description font-white">Cellular Watch</span>
    </div>
    <div class="product glasses">
      <div class="item">
        <img src="./resources/imgs/glasses.png" alt="">
      </div>
      <span class="description font-white">Thermal Glasses</span>
    </div>
  </div>

  <!-- Location & Hours -->
  <div class="flex-container information">
    <div>
      <span class="high-level font-white">Location</span>
      <span class="value">-47.346436, 84.32354</span>
    </div>
    <div>
      <span class="high-level font-white">Hours</span>
      <span class="value">0800 - 1800</span>
    </div>
  </div>

  <!-- Footer -->
  <footer class="font-white">
    <span>&copy; Secret Agent Supply Inc.</span>
  </footer>
</body>
</html>
